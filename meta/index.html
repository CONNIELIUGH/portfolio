<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="module"></script>
    <script src="/global.js" type="module"></script>
    <link rel = "stylesheet" href = "/style.css"/>
    <title>Document</title>

</head>
<body>
    <div id = "meta">
        <h1>Meta</h1>
        <h2>This page includes stats about the code of this website</h2>
    </div>

    <div style="display: flex; align-items: baseline;">
        <label style="flex: 1;">
          Show commits until:
          <input type="range" id="commit-progress" min="0" max="100" value="100">
        </label>
        <time id="commit-time" style="margin-left: auto"></time>
    </div>
      
    <div id="stats"></div>
    <div id="scrolly-1">
        <div id="scatter-story"></div>
        <div id="scatter-plot">
            
            <h2>Commits by time of day</h2>
            <div id = "chart"></div>
        </div>
    </div>
    
    
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
    </dl>

    <dl id="files">
        <!-- we want the following structure for each file:
        <div>
          <dt>
            <code>{file.name}</code>
          </dt>
          <dd>{file.lines.length} lines</dd>
        </div>
        -->
    </dl>
    

    
</body>
</html>
